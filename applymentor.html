    <div class="content">
      <div class="card">
        <br><h3>APPLICATION FOR MENTORING</h3>
        <style>
          .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }
          .form-container label {
            font-weight: bold;
          }
          .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
          }
          .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          .form-container button:hover {
            background-color: #45a049;
          }
        </style>
      </head>
      <body>
      
        <div class="form-container">
          <h2>Application for Mentorship</h2>
          <form id="mentorApplicationForm">
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" required><br>
      
            <label for="role">Current Role:</label>
            <input type="text" id="role" name="role" required><br>
      
            <label for="projects">Have you completed any projects? (Yes/No):</label>
            <input type="text" id="projects" name="projects" required><br>
      
            <label for="interest">What is your domain of interest?</label>
            <input type="text" id="interest" name="interest" required><br>
      
            <label for="tech">What Technologies have you worked on?</label>
            <input type="text" id="tech" name="tech" required><br>
      
            <label for="motivation">Why do you want to be a mentor?</label>
            <textarea id="motivation" name="motivation" rows="4" required></textarea><br>
      
            <label for="experience">What mentoring experience do you have? (If applicable)</label>
            <textarea id="experience" name="experience" rows="4"></textarea><br>
      
            <label for="availability">How many hours can you dedicate to mentoring each week?</label>
            <input type="number" id="availability" name="availability" min="1" max="20" required><br>
      
            <label for="skills">What skills do you want to help mentees with?</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
      
            <label for="future_goals">What are your goals for this mentorship program?</label>
            <textarea id="future_goals" name="future_goals" rows="4" required></textarea><br>
      
            <button type="submit">Submit</button>
          </form>
        </div>
      
        <script type="text/javascript">
          $(document).ready(function() {
            $('#mentorApplicationForm').submit(function(e) {
              e.preventDefault(); // Prevent form submission for now
      
              // Collecting form data
              const formData = {
                name: $('#fname').val(),
                role: $('#role').val(),
                projects: $('#projects').val(),
                interest: $('#interest').val(),
                tech: $('#tech').val(),
                motivation: $('#motivation').val(),
                experience: $('#experience').val(),
                availability: $('#availability').val(),
                skills: $('#skills').val(),
                future_goals: $('#future_goals').val()
              };
      
              // Checking the inputs before submission (simple validation)
              let errors = [];
              for (const key in formData) {
                if (!formData[key]) {
                  errors.push(key);
                }
              }
      
              if (errors.length > 0) {
                alert(`Please fill out the following fields: ${errors.join(', ')}`);
              } else {
                alert('Application submitted successfully!'); // Placeholder for successful submission
                console.log(formData); // You can send this data to a server here
              }
            });
          });
        </script>
